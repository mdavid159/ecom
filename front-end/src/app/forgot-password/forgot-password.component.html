<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onForgotPassword()" class="forgot-password-form">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="forgotPasswordData.email"
        name="email"
        required
        placeholder="Enter your email"
      />
    </div>

    <button type="submit" class="btn">Send Verification Token</button>
  </form>
  <p class="back-to-login">
    Remembered your password? <a routerLink="/auth/login" routerLinkActive="active">Login here</a>
  </p>
</div>
