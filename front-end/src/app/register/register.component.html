<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" [(ngModel)]="registerData.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="registerData.password"
        name="password"
        required
        [ngClass]="{
          'invalid-password': registerData.password.length > 0 && registerData.password.length < 6,
          'valid-password': registerData.password.length >= 6
        }"
      />
      @if (registerData.password.length > 0 && registerData.password.length < 6) {
        <small class="error-text">
          Password must be at least 6 characters long
        </small>
      } @else if (registerData.password.length >= 6){
        <small class="success-text">
          Password length is valid
        </small>
      }
    </div>

    <button type="submit" class="btn" [disabled]="registerData.password.length < 6">Register</button>
  </form>
  <p class="login-link">
    Already have an account? <a routerLink="/auth/login" routerLinkActive="active">Login here</a>
  </p>
</div>
<router-outlet></router-outlet>
