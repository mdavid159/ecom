<div class="product-card">
  <h1 class="product-name">{{product.name}}</h1>
  <img [src]="product.imageUrl">
</div>
<div class="product-daily-stats">Views per day:{{product.viewsPerDay}}</div>
<div class="product-weekly-stats">Views per week:{{product.viewsPerWeek}}</div>
<div class="product-monthly-stats">Views per month:{{product.viewsPerMonth}}</div>
